<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">

  <title>Presentations by ANELEN</title>
  <link rel="stylesheet" href="/revealjs/dist/reset.css">
  <link rel="stylesheet" href="/revealjs/dist/reveal.css">
  <link rel="stylesheet" href="/revealjs/dist/theme/white.css" id="theme">
  <link rel="stylesheet" href="/slides/style.css">

  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="/revealjs/plugin/highlight/monokai.css" id="highlight-theme">

  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides" id="target">
        <section
                 data-markdown="/slides/hello.md"
                 data-separator="^--------"
                 data-separator-org="^\n\n\n"
                 data-separator-vertical="^----"
                 data-separator-vertical-org="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
      </div>
    </div>

    <script src="/revealjs/dist/reveal.js"></script>
    <script src="/revealjs/plugin/notes/notes.js"></script>
    <script src="/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/revealjs/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const slide = urlParams.get('s') || 'default';
            document.getElementById('target').firstElementChild.setAttribute('data-markdown', '/slides/' + slide + '/slide.md');
      Reveal.initialize({
        hash: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
        markdown: {
          smartypants: true
        }
      });
    </script>
    <script type="module">
      import('/slides/' + slide + '/script.js').then(module => {
          module.vega();});
    </script>
  </body>
</html>
